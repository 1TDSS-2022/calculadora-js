<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC-JS</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>MINHA CALCULADORA EM JAVASCRIPT</h1>

    <div class="calculator">
        <form action="index.html">
            <div class="calculator__display">
                <input type="text" id="txtDisplay" value="0" readonly>
            </div>

            <div class="calculator__buttons">
                <input type="button" value="1" id="btn1">
                <input type="button" value="2" id="btn2">
                <input type="button" value="3" id="btn3">
                <input type="button" value="4" id="btn4">
                <input type="button" value="5" id="btn5">
                <input type="button" value="6" id="btn6">
                <input type="button" value="7" id="btn7">
                <input type="button" value="8" id="btn8">
                <input type="button" value="9" id="btn9">
                <input type="button" value="0" id="btn0">
                <input type="button" value="." id="btnPronto">
                <input type="button" value="A.C" id="btnRemove">
            </div>

            <div class="calculator__arithmetic__buttons">
                <input type="button" value="+" id="btn_plus">
                <input type="button" value="-" id="btn_minus">
                <input type="button" value="*" id="btn_multiply">
                <input type="button" value="/" id="btn_divide">
            </div>
        </form>
    </div>

</body>

</html>
